	</div>
	<script>
		let jake = document.querySelectorAll(".jake")
		let ice = document.querySelectorAll(".ice")
		let score = document.querySelector(".points")
		let bimo = document.querySelectorAll(".bimo")
		let points = 0
		let status = document.querySelector(".status")
		let time = 10000
		let rand = function(){
			let random = Math.random()*7
			let round = Math.round(random)
			return round
		}
		let show = function(arg){
			let random = rand()
			arg[random].style.display = "block"
			let chislo = 1
			if(arg == ice){
				chislo = -10
			}
			else if(arg == jake){
				chislo = 1
			}
			else{
				chislo = 0
				time = time + 30000
			}
			arg[random].onclick = function(){
				points = points + chislo
				score.innerHTML = points
				arg[random].style.display = "none"
			}
			let hide = function(){
				arg[random].style.display = "none"
			}
			setTimeout(hide, 500)
		}
		let jakeshow = function(){
			show(jake)
		}
		let iceshow = function(){
			show(ice)
		}
		let bimoshow = function(){
			show(bimo)
		}
		let jakes = setInterval(jakeshow,1000)
		let ices = setInterval(iceshow,2000)
		let bimos = setInterval(bimoshow,4500)
		let gameover = function(){
			if (points >= 5) {
				status.innerHTML = "u win"
				clearInterval(jakes)
				clearInterval(ices)
				clearInterval(bimos)
			}
			else{
				status.innerHTML = "u lose"				
				clearInterval(jakes)
				clearInterval(ices)
				clearInterval(bimos)
			}
		}
		setTimeout(gameover, time)
	</script>
